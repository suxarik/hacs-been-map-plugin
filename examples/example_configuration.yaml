# Example Configuration for Been Map Integration

# Integration Configuration (via UI)

# When adding integration via Settings -> Devices & Services -> Add Integration -> Been Map:

# Example 1: Basic Setup
# person_entity_id: person.john
# manual_countries: ["US", "CA", "MX"]
# visited_color: "#4CAF50"
# current_color: "#FF5722"
# unvisited_color: "#FFFFFF"

# Example 2: Custom Colors
# person_entity_id: person.jane
# manual_countries: ["GB", "FR", "DE", "IT", "ES"]
# visited_color: "#2196F3"
# current_color: "#FFC107"
# unvisited_color: "#F5F5F5"

# Example 3: No Manual Countries (Auto-tracking only)
# person_entity_id: person.traveler
# manual_countries: []
# visited_color: "#4CAF50"
# current_color: "#FF5722"
# unvisited_color: "#FFFFFF"

